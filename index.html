<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Moona's Kitchen Feedback</title>
  </head>
  <body>
    <h1>Moona's Kitchen Feedback Form</h1>
    <form method="get">
      <h2>Do You Like Our Food</h2>
      <label for="inusa">Yes:</label>
      <input id="inusa"type="radio" name="loc" value="">

      <label for="outusa">No:</label>
      <input id="outusa" type="radio" name="loc" value="">
      <h2>How was our service?</h2>
      <select class="Stars">
        <option value="Excellent">5</option>
        <option value="Good">4</option>
        <option value="Okay">3</option>
        <option value="Bad">2</option>
        <option value="Poor">1</option>
      </select>
      <h2>Any other feedback</h2>
      <textarea name="mytext" rows="8" cols="80"></textarea>
      <br>
      <input type="submit" name="" value="SUMBIT">


    </form>
  </body>
</html>
